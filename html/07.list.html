<head>

	<title>ul/ol/li</title>
	<link rel="stylesheet" href="../css/all.min.css">

	<style>
		ol {border: 1px solid darkorange; list-style: decimal;}

	<li>카페라떼</li>

 </ol> 

 <ul>
	<li>아메리카카노</li>
	<li>카페라떼</li>
	<li>바닐라라떼</li>
 </ul> 
 <ui>
	<li>아메리카카노</li>
	<li>카페라떼</li>
	<li>바닐라라떼</li>

</html>
